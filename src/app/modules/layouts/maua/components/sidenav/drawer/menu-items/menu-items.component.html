<ng-container *ngFor="let menuEntry of menuStructure">

    <ng-container *ngIf="menuEntry.isCategory">
        <li class="site-menu-category" [@animateText]="linkText ? 'show' : 'hide'">{{menuEntry.name}}</li>
        <mdc-maua-sidenav-drawer-menu-items [menu]="menuEntry.items"></mdc-maua-sidenav-drawer-menu-items>
    </ng-container>

    <ng-container *ngIf="!menuEntry.isCategory && menuEntry.items.length === 0">
        <li class="site-menu-item" [routerLinkActive]="'active'" [@animateText]="linkText ? 'show' : 'hide'">
            <a [routerLink]="menuEntry.href">
                <mat-icon aria-label="icon" class="site-menu-icon">{{menuEntry.icon}}</mat-icon>
                <span class="site-menu-title">{{menuEntry.name}}</span>
            </a>
        </li>
    </ng-container>

    <ng-container *ngIf="!menuEntry.isCategory && menuEntry.items.length > 0">
        <li class="site-menu-item has-sub" [@animateText]="linkText ? 'show' : 'hide'">
            <a href="javascript:void(0)">
                <mat-icon aria-label="icon" class="site-menu-icon">{{menuEntry.icon}}</mat-icon>
                <span class="site-menu-title">{{menuEntry.name}}</span>
                <mat-icon aria-label="icon" class="site-menu-icon site-menu-arrow">keyboard_arrow_right
                </mat-icon>
            </a>
            <ul class="site-menu-sub">
                <mdc-maua-sidenav-drawer-menu-items [menu]="menuEntry.items"></mdc-maua-sidenav-drawer-menu-items>
            </ul>
        </li>
    </ng-container>

</ng-container>
