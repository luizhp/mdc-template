<div class="sidenav_container" [@onSideNavChange]="sideNavState ? 'open' : 'close'">

    <div fxLayout="column" fxLayoutGap="0px" style="height: 100%;">
        <app-mdc-maua-sidenav-drawer-profile *ngIf="sideNavState"></app-mdc-maua-sidenav-drawer-profile>
        <app-mdc-maua-sidenav-drawer-menu></app-mdc-maua-sidenav-drawer-menu>
    </div>

    <span class="layout-spacer"></span>

    <div fxLayout="row" fxLayoutAlign="start end" style="padding: 0px 0px;">
        <button mat-icon-button (click)="onSidenavToggle()">
            <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
            <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
        </button>
    </div>

</div>
