<div fxLayout="row" fxLayoutAlign="start end" style="padding: 0px 0px; border-top: 1px solid black;">
    <button mat-icon-button (click)="onSidenavToggle()" *ngIf="isSideNavVisible">
        <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
        <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
    </button>
</div>
