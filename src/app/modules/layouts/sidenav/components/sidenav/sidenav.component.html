<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="drawerRole" [mode]="drawerMode"
        position="drawerPosition" [opened]="drawerOpened">
        <mat-toolbar class="site-navbar">
            <div class="site-navbar-brand">
                <img class="site-navbar-brand-logo" src="/assets/images/logo.png" title="{{toolbarMenuTitle}}">
                <span class="site-navbar-brand-text"> {{toolbarMenuTitle}}</span>
            </div>
            <!-- <span class="fill-remaining-space"></span>
            <span>
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                    <mat-icon aria-label="Side nav toggle icon">arrow_backward</mat-icon>
                </button>
            </span> -->
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
            <div class="site-menubar">
                <div class="site-menubar-body">
                    <div>
                        <div>
                            <ul class="site-menu" data-plugin="menu">
                                <li class="site-menu-category">General</li>
                                <li class="site-menu-item active">
                                    <a class="animsition-link" href="index.html">
                                        <i class="site-menu-icon md-view-dashboard" aria-hidden="true"></i>
                                        <span class="site-menu-title">Dashboard</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="showToolbarMenuButton">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span *ngIf="showToolbarTitle">{{toolbarTitle}}</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
